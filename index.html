<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BoxInspectionTool</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="navbar">
        <a class="navbar-brand" href="https://boxy.courthousecomputersystems.com:8454/Home/Task" target="_blank">Boxy</a>
      </div>
    </div>
  </header>
  <main class="body-content">
    <div class="container">
      <h1 class="body-content-title">Box Inspection Tool</h1>
      <form class="range-form">
        <h2 class="fange-form-lable">Enter folder range</h2>
        <input type="text" class="range-form-input">
        <button type="submit">Apply</button>
      </form>
      <div class="content">
        <div class="folders hidden">
          <h3 class="title">Mark the folders that are in the box</h3>
        </div>
        <div class="final-data hidden">
          <h3>Click on the string of numbers to copy</h3>
          <div id="amount">
            <h4>Amount of folders in the box</h4>
            <p class="copyable"></p>
          </div>
          <div id="missing-files">
            <h4>Missing Files</h4>
            <p class="copyable"></p>
          </div>
          <div id="e-files">
            <h4>Numbers of E-Files</h4>
            <p class="copyable"></p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <div class="footer-box">
        <div class="footer-text">Â© 2024 - Courthouse Computer Systems</div>
      </div>
    </div>
  </footer>
  <div id="copy-notification" class="hidden">Copied!</div>
  <script src="/scripts.js"></script>
</body>
</html>
